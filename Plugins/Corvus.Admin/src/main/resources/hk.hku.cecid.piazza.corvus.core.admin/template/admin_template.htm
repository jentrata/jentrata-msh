<head>

<link rel="shortcut icon" href="/corvus/favicon.png" type="image/png">
<title>Jentrata MSH::Administration System</title>
<style>

<body>

<div class="header_toolbar">
	<a href="http://jentrata.org/documentation.html" target="_blank">documentation</a> |
	<a href="http://jentrata.org/community.html" target="_blank">community</a> |
	<a href="http://jentrata.com" target="_blank">support</a> |
	<a href="/jentrata/logout.jsp">logout</a>
</div>

<table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">

<tr>
<td height="1" colspan="2">

   <!-- The header -->
   <p>
   <b><a href="/jentrata/admin/home"><img border=0 src="?mode=raw&amp;pagelet=logo"></a></b>

   <hr width="100%" noshade="" color="#C0C0C0" size="1"/>
   <font color="#808080" face="Arial">Message Service Handler</font>
   </p>

</td>
</tr>

<tr>
<td width="25%">
    <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" width="100%" height="100%">
    <tr>
	<td height="24">

	    <!-- The module tab -->
	    <table width="100%" border="0" cellpadding="0" cellspacing="0">
	    <tr>
	        <td width="1"><img border="0" src="?mode=raw&amp;pagelet=tab_sel_open"/></td>
	        <td background="?mode=raw&amp;pagelet=tab_sel_bg" class="tab_sel" nowrap="">
	            <img border="0" src="?mode=raw&amp;pagelet=logo_icon" align="absmiddle"/>
	            &nbsp; Module
	        </td>
	        <td width="1"><img border="0" src="?mode=raw&amp;pagelet=tab_sel_right"/></td>
	        <td width="1"><img border="0" src="?mode=raw&amp;pagelet=tab_right"/></td>
	    </tr>
	    </table>

	</td>
	</tr>

	<tr>
	<td>

         <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" width="100%" height="100%">
	    <tr>
	        <td width="100%" class="module_frame" valign="top">
            <!-- The module list -->
            <!-- template-west -->
            </td>
	    </tr>
	    </table>

	</td>
	</tr>
	</table>

</td>

<td width="75%">
    <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" width="100%" height="100%">
    <tr>
	<td height="24">
            <!-- The module tabs -->
            <!-- template-north -->
	</td>
	</tr>

	<tr>
	<td>
	    <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" width="100%" height="100%">
	    <tr>
	        <td width="100%" class="content_frame" valign="top">
            <!-- The module content -->
            <!-- template-&center -->
	        </td>
	    </tr>
	    </table>
	</td>
	</tr>
	</table>
</td>
</tr>

<tr>
	<td colspan="2" height="1" class="message_frame">
        <!-- template-south -->
	</td>
</tr>
<tr>
	<td colspan="2" height="1" class="message_frame" align="center">
        ${version} - <a href="http://jentrata.org">jentrata.org</a>
        <!-- Jentrata revision - ${buildNumber} -->
	</td>
</tr>

</table>

</body>
</html>
